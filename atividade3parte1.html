<!DOCTYPE html>
<html Lang="pt-br">

<header>
    <h1>Formulario de cadrasto</h1>
    <p>Faça o seu cadrasto.</p>
</header>
<main>

    <form action="/processar - login" method="post">
        <label for="Nome completo:">Nome completo:</label>
        <br>
        <input type="Nome completo" id="Usuario" name="Usuario" required>
        <br>
        <br>
        <label for="endereço de email"> emdereço de email:</label>
        <br>
        <input type="endereço de email" id="email" name="email" required>
        <br>
        <br>
        <label for="Data de nascimento">Data de nascimento:</label>
        <br>
        <input type="date" id="datanasc" name="datanasc" required>
        <br>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">feminino</label>

        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">outro</label>
        <br>
        <br>
        <label for="comentario sobre si">comentario sobre si:</label>
        <br>
        <textarea id="comentario sobre si" name="comentario sobre si" rows="4" cols="50"></textarea>
